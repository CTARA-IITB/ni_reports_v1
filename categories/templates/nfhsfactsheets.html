{% extends 'index.html' %}
{% load static %}
{% block content %}

        <div id="page" class="container">
	        <div id="main">
		        <div id="featured">
			        <div class="title">
				        <h2>NFHS-5 FACT SHEETS</h2>
				        <span class="byline">(Click on the State to download district level data in csv format)</span>
			        </div>
			        <ul class="style1 factsheet"> 
						<a href="{%static 'nfhs5_factsheet'%}/NFHS-5_IND.csv" target="_blank">India</a>
						{% for state,factsheet in list %}
				        <li >
                           <a href="{%static 'nfhs5_factsheet'%}/{{factsheet}}" target="_blank">{{ state.area_name}}</a>
                        </li>
                        {% endfor %}
                    </ul>
		        </div>
	        </div>
        </div>

{% endblock %}
